<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Prova</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .box {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 { text-align: center; }

    input, button {
      padding: 10px;
      margin: 5px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover { background: #0056b3; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    th {
      background: #007bff;
      color: white;
    }

    .btn-del {
      background: #dc3545;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div id="loginBox" class="box">
  <h2>Login</h2>
  <input id="loginEmail" type="email" placeholder="Email"><br>
  <input id="loginPassword" type="password" placeholder="Password"><br>
  <button onclick="login()">Accedi</button>
</div>

<!-- APP -->
<div id="appBox" class="box hidden">
  <h2>Agesci Calderara di Reno 1</h2>
  <button onclick="logout()" style="float:right;background:#dc3545">Logout</button>

  <!-- FORM (solo admin) -->
  <form id="formPersona">
    <input id="nome" placeholder="Nome" required>
    <input id="cognome" placeholder="Cognome" required>
    <input id="email" placeholder="Email">
    <input id="telefono" placeholder="Telefono">
    <button type="submit">Salva</button>
  </form>

  <!-- TABELLA -->
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Email</th>
        <th>Telefono</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</div>

<!-- âœ… SUPABASE (UMD, STABILE) -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
/* ================= CONFIG ================= */
const supabaseUrl = "https://bsjfusblfujdhwzpcttz.supabase.co";
const supabaseKey = "sb_publishable_hdyPW-z1J3ILrBMO7Mnhjg_euv2yPGu";
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

/* ================= VARIABILI ================= */
const loginBox = document.getElementById("loginBox");
const appBox = document.getElementById("appBox");
const tbody = document.getElementById("tbody");
const form = document.getElementById("formPersona");

let ruolo = "viewer";

/* ================= LOGIN ================= */
async function login() {
  const email = loginEmail.value;
  const password = loginPassword.value;

  const { data, error } = await supabaseClient.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    alert("Login fallito: " + error.message);
    return;
  }

  // ðŸ” carica profilo
  const { data: profile, error: profileError } = await supabaseClient
    .from("profiles")
    .select("role")
    .eq("id", data.user.id)
    .single();

  if (!profile) {
    alert(
      "Profilo utente NON trovato.\n" +
      "Chiedi all'amministratore di assegnarti un ruolo."
    );
    return;
  }

  ruolo = profile.role;

  loginBox.classList.add("hidden");
  appBox.classList.remove("hidden");

  if (ruolo !== "admin") {
    form.style.display = "none";
  }

  caricaPersone();
}

/* ================= LOGOUT ================= */
async function logout() {
  await supabaseClient.auth.signOut();
  location.reload();
}

/* ================= CRUD ================= */
async function caricaPersone() {
  const { data, error } = await supabaseClient
    .from("persone")
    .select("*")
    .order("id");

  if (error) {
    alert("Errore caricamento dati");
    return;
  }

  tbody.innerHTML = "";

  data.forEach(p => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${p.nome}</td>
      <td>${p.cognome}</td>
      <td>${p.email || ""}</td>
      <td>${p.telefono || ""}</td>
      <td>
        ${ruolo === "admin"
          ? `<button class="btn-del" onclick="elimina(${p.id})">Elimina</button>`
          : ""
        }
      </td>
    `;
    tbody.appendChild(tr);
  });
}

async function elimina(id) {
  if (!confirm("Vuoi eliminare questa persona?")) return;
  await supabaseClient.from("persone").delete().eq("id", id);
  caricaPersone();
}

form.addEventListener("submit", async e => {
  e.preventDefault();

  await supabaseClient.from("persone").insert([{
    nome: nome.value,
    cognome: cognome.value,
    email: email.value,
    telefono: telefono.value
  }]);

  form.reset();
  caricaPersone();
});
</script>

</body>
</html>
